<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>To do list Exercise</title>
  </head>
  <body>
    <div class="lists">
      <div class="header">
        <h2 class="list-title">To Do List</h2>
        <button class="btn btn-refresh">
          <i class="bi bi-arrow-repeat"></i>
        </button>
      </div>
      <form>
        <input type="text" id="input" placeholder="Add to your list" />
      </form>

      <div class="lists-holder"></div>

      <button class="btn btn-clear" type="button">Clear all completed</button>
    </div>
  </body>
</html>
